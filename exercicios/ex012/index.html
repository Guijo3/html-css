<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meuvideo.mp4.mp4" width="350" controls></video>  
    -->
      <h1>Inserindo Vídeos hospedados localmente</h1>
      <p>Este Vídeo está hospedado no meu próprio servidor.</p>
      <video width="350" poster="imagens/thumb.png" controls>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/meuvideo.m4v.m4v" type="video/mp4">  
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
      </video>
      <h1>Inserindo vídeos do YouTube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
      <h1>Inserindo Vídeos do Vimeo</h1>
      <iframe src="https://player.vimeo.com/video/209209488?h=d70a071eb8&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
