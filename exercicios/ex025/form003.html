<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="nome" required maxlength="30"
                placeholder=" Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10"
                placeholder="0 a 10" step="0.1" required> <!--CASO QUEIRA JA DAR UMA IDEIA DE
                                                              VALOR:        value="5" -->
            </p>
            <p>
                <label for="imes">Período Letivo:</label>
                <input type="month" name="mes" id="imes"> <!--CASO QUEIRA JA DAR UMA IDEIA DE
                                                             DATA:        value="2020-07" -->
            </p>
            <p>
                <label for="idia">Dia da Prova:</label>
                <input type="date" name="dia" id="idia">
            </p>
    
            <p>
                <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)xxxx-xxxx">
            </p>
            <!-- Estudar mais sobre RegEx expressões regulares -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
